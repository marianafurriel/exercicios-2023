<div class="container" [ngClass]="{'bg':cargo}">
  <div class="topo">
    <p class="nome-autor">{{nome}}</p>
    <div *ngIf="cargo" class="nome-cargo">
      <p>{{cargo}}</p>
      <span class="fas fa-check-double"></span>
    </div>
  </div>
  <p class="conteudo-comentario">{{comentario}}</p>
</div>
